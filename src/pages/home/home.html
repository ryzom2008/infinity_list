<ion-header>
  <ion-navbar>
    <ion-title>
      Infinity List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

 <ion-list>
   <ion-item *ngFor="let i of items">{{i.text}}</ion-item>
 </ion-list>

 <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="100px">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>

</ion-content>
